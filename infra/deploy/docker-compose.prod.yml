version: "3.8"

# ===========================================
# Docker Compose for Production Deployment
# ===========================================

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-code_review_bot}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB_NAME:-code_review_bot}?authSource=admin
      MONGODB_DB_NAME: ${MONGO_DB_NAME:-code_review_bot}
      REDIS_URL: redis://redis:6379
    env_file:
      - ../../.env
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Worker
  worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
    restart: always
    environment:
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB_NAME:-code_review_bot}?authSource=admin
      MONGODB_DB_NAME: ${MONGO_DB_NAME:-code_review_bot}
      REDIS_URL: redis://redis:6379
    env_file:
      - ../../.env
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 2

  # Next.js Web Dashboard
  web:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.web
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3001
    env_file:
      - ../../.env
    depends_on:
      - api

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - web

volumes:
  mongodb_data:
  redis_data:

networks:
  default:
    name: ai-code-review-network
