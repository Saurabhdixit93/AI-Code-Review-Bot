# ===========================================
# Kubernetes Namespace
# ===========================================
apiVersion: v1
kind: Namespace
metadata:
  name: ai-code-review
  labels:
    app.kubernetes.io/name: ai-code-review-platform
---
# ===========================================
# ConfigMap for shared configuration
# ===========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ai-code-review
data:
  NODE_ENV: "production"
  API_PORT: "3001"
  API_HOST: "0.0.0.0"
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  MAX_PR_FILES: "100"
  MAX_PR_LINES: "5000"
  MAX_COMMENTS_PER_PR: "10"
  SHADOW_MODE_DEFAULT: "true"
---
# ===========================================
# Secret (create via kubectl, values are placeholders)
# ===========================================
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ai-code-review
type: Opaque
stringData:
  DATABASE_URL: "postgresql://user:password@postgres:5432/ai_code_review"
  REDIS_URL: "redis://redis:6379"
  GITHUB_APP_ID: ""
  GITHUB_APP_PRIVATE_KEY: ""
  GITHUB_APP_WEBHOOK_SECRET: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  AI_API_KEY: ""
  JWT_SECRET: ""
  ENCRYPTION_KEY: ""
  NEXTAUTH_SECRET: ""
---
# ===========================================
# Node.js API Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ai-code-review
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ai-code-review/api:latest
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: ai-code-review
spec:
  selector:
    app: api
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
---
# ===========================================
# Python Worker Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: ai-code-review
  labels:
    app: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ai-code-review/worker:latest
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
# ===========================================
# Next.js Web Deployment
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ai-code-review
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ai-code-review/web:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://api:3001"
          envFrom:
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: ai-code-review
spec:
  selector:
    app: web
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
# ===========================================
# Ingress (nginx-ingress)
# ===========================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: ai-code-review
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.yourdomain.com
        - api.yourdomain.com
      secretName: app-tls
  rules:
    - host: app.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3001
